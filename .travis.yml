language: go
go:
- tip
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y python3-dev
- go get github.com/mitchellh/gox
install:
- go get -d -v ./...
- gox -output 'releases/{{.Dir}}_{{.OS}}_{{.Arch}}'
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'releases/*'
  on:
    repo: simon-engledew/gocmdpev
